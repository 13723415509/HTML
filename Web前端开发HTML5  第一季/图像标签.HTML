<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="https://www.dxsbb.com/upFiles/infoImg/2016073157003865.jpg" alt="html课程" title="互联网路径">
    <img src="../image/2016073157003865.jpg" alt="html课程" title="相对路径父文件夹">
    <img src="./image/2016073157003865.jpg" alt="html课程" title="相对路径">
    <img src="image/2016073157003865.jpg" alt="html课程" title="相对路径">




</body>
</html>

<!--
    1.HTML中img标签所支持的图片格式：JPG，png,gif
    2.alt属性：如果图片无法正常加载，显示在img中的文字
    3.title：鼠标放置在图片显示的文字
    4.关于加载图片的路径有三种：
        1）互联网路径
        2）绝对路径：带盘符的，强烈不推荐
        3）相对路径：推荐的，相对于当前HTML文件的路径
            当前文件夹：./(可省略)
            当前文件夹的父文件夹../

-->
