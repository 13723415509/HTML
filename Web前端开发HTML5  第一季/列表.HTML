<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

    <h3>====有序列表====</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>
 
    <h3>====定义列表====</h3>
    <hr>
    <dl>
        <dt>深圳信息学院</dt>
        <dd>
            IT职业教育学校，有dotNET，JAVA，UI，软件测试等方向课程
        </dd>
        <dd>
            本人毕业于2016届dotNET班
        </dd>
    </dl>
</body>
</html>
