<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <h3>==================================表单====================================</h3>
    <form method="POST" action="">
        <label>用户名：</label>
        <input type="text" name="username" size="20"></input><!--size 20表示能填20个字符-->
        <br>

        <label>密码：</label>
        <input type="password" name="password" size="20"></input><!--size 20表示能填20个字符-->
        <br>

        <label>性别：</label>
        <input type="radio" name="gender" value="1" checked>男</input>
        <input type="radio" name="gender" value="2" >女</input>
        <br>


        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="">旅游</input>
        <input type="checkbox" name="hobby" value="">看书</input>
        <input type="checkbox" name="hobby" value="">羽毛球</input>
        <input type="checkbox" name="hobby" value="">游泳</input>
        <br>

        <label>个人介绍</label>
        <textarea name="saymyself" rows="10" cols="30">
        </textarea>

        <br>
        <label>地区：</label>
        <select>
            <option selected>上海</option>
            <option>北京</option>
            <option>深圳</option>
            <option>重庆</option>
        </select>
        <br>


        <input type="submit" value="提交">


    </form>
    
</body>
</html>
